<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/base.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body font-sans text-gray-2 bg-dark-9>
    <div flex w-full h-full p-20 box-border lg:flex-row xs:flex-col>
      <div lg:w-half xs:w-full h-full flex flex-col justify-center>
        <h1 font-medium text-gray-1 mb-1>small three</h1>
        <p>quickly bootstrap a three project with useful pre-configured goods</p>
        <ul lg:w-half xs:lg-full flex-wrap mb-1 pl-0 flex list-none>
          <li mb-2 mr-2 py-2 px-3 rounded-lg bg-dark-6 text-gray-2 font-mono text-xs>
            ESLint/Prettier with StandardJS config
          </li>
          <li mb-2 mr-2 py-2 px-3 rounded-lg bg-dark-6 text-gray-2 font-mono text-xs>Typescript</li>
          <li mb-2 mr-2 py-2 px-3 rounded-lg bg-dark-6 text-gray-2 font-mono text-xs>Unocss</li>
          <li mb-2 mr-2 py-2 px-3 rounded-lg bg-dark-6 text-gray-2 font-mono text-xs>
            Texture loader
          </li>
          <li mb-2 mr-2 py-2 px-3 rounded-lg bg-dark-6 text-gray-2 font-mono text-xs>
            GLTF/FBX loaders
          </li>
          <li mb-2 mr-2 py-2 px-3 rounded-lg bg-dark-6 text-gray-2 font-mono text-xs>
            GLSL imports
          </li>
          <li mb-2 mr-2 py-2 px-3 rounded-lg bg-dark-6 text-gray-2 font-mono text-xs>Tweakpane</li>
        </ul>
        <a
          href="#"
          target="blank"
          block
          transition
          text-gray-9
          bg-gray-1
          w-max
          decoration-none
          px-5
          hover:scale-105
          duration-300
          ease-in-out
          py-3
          rounded-lg
          mt-5
          >Documentation</a
        >
      </div>
      <div class="wrapper" lg:w-half xs:w-full h-full></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
